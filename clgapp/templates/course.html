{% extends 'main.html' %}
{% block content %}
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    
  
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'adminlogout' %}">Log Out</a>
        </li>
        

       
      </ul>
      </div>
      </nav>
<center>
    <h3 class="alert alert-success text-center mt-3 w-50">
        COURSE TABLE
    </h3>
   
    <table class="table table-dark table-hover text-center mt-3 w-50">
        <thead>
            <tr>
                <th>COURSE NAME</th>
                <th>COURSE FEES</th>
            </tr>
        </thead>
        <tbody>
            {% for c in crs %}
            <tr>
                <td>{{ c.Course_Name }}</td>  
                <td>{{ c.Course_Fees }} <a href="{% url 'deletepage' c.id  %}">Remove</a>
                    <br> </td> 
                
            </tr>
            {% endfor %}

        </tbody> 
    </table>

<br><a href="{% url 'addcoursepage' %}">ADD MORE +</a><br>
<a href="{% url 'admin_home' %}">BACK </a>

</center>
{% endblock %}
