{% extends 'main.html' %}
{% block content %}
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Home</a>
  
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'adminlogout' %}">Log Out</a>
        </li>
        

       
      </ul>
      </div>
      </nav>
<center>
    <h3 class="alert alert-success text-center mt-3 w-50">
        TEACHERS TABLE
    </h3>
   
    <table class="table table-dark table-hover text-center mt-3 w-50">
        <thead>
            <tr>
                <th>TEACHER NAME</th>
                <th>AGE</th>
                <th>EMAIL</th>
                <th>ADDRESS</th>
                <th>COURSE NAME</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tchr %}
            <tr>
                <td>{{ t.First_Name }} {{ t.Last_Name }}</td>  
                <td>{{ t.Age }}</td>
                <td>{{ t.Email }}</td>
                <td>{{ t.Address }}</td>
                <td>{{ t.Course_Name.Course_Name }}&nbsp;<a href="{% url 'deletepaget' t.id  %}">Remove</a>
                    <br> </td> 
                
            </tr>
            {% endfor %}

        </tbody> 
    </table>
    <a href="{% url 'admin_home' %}">BACK </a>

</center>
{% endblock %}
